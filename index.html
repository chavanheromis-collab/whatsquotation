<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      color: white;
      cursor: pointer;
    }
    .msg {
      background: #128C7E;
    }
    .img {
      background: #25D366;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<div class="card">
  <img id="quoteImg">
  <button class="msg" onclick="sendMessage()">1Ô∏è‚É£ Send WhatsApp Message</button>
  <button class="img" onclick="shareImage()">2Ô∏è‚É£ Share Image</button>
  <div class="note">
    First send message, then share image and select WhatsApp contact
  </div>
</div>

<script>
const q = new URLSearchParams(window.location.search);

const imgUrl     = q.get("img");
const customer   = q.get("cust");
const custname   = q.get("custname");
const dse        = q.get("dse");
const dsemob     = q.get("dsemob");

// Show image
document.getElementById("quoteImg").src = imgUrl;

// STEP 1: Send message (auto number)
function sendMessage() {
  const msg =
`üôè Dear ${custname},
Welcome to Chavan Motors.

Please find your quotation.
For any query contact:
üë§ ${dse}
üìû ${dsemob}

Thanks & Regards`;

  window.location.href =
    `https://wa.me/${customer}?text=${encodeURIComponent(msg)}`;
}

// STEP 2: Share image (WhatsApp share sheet)
async function shareImage() {
  const res = await fetch(imgUrl);
  const blob = await res.blob();
  const file = new File([blob], "quotation.png", { type: blob.type });

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    await navigator.share({ files: [file] });
  } else {
    alert("Image sharing not supported on this device");
  }
}
</script>

</body>
</html>
