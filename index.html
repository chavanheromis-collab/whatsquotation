<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotation Share</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 12px;
}
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
}
.card img {
  width: 100%;
  border-radius: 8px;
}
button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border: none;
  border-radius: 20px;
  font-size: 15px;
  color: white;
  cursor: pointer;
}
.msg-btn {
  background: #128C7E;
}
.img-btn {
  background: #25D366;
}
.note {
  font-size: 12px;
  color: #555;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="card">
  <img id="quotationImg">
  <button class="msg-btn" onclick="sendMessage()">1Ô∏è‚É£ Send WhatsApp Message</button>
  <button class="img-btn" onclick="openImage()">2Ô∏è‚É£ Share Image</button>
  <div class="note">
    First send message, then share image and select the same chat
  </div>
</div>

<script>
/* =========================
   URL PARAMETERS (APPSHEET)
   ========================= */
const q = new URLSearchParams(window.location.search);
const customer     = q.get("cust");
const customername = q.get("custname");
const dse          = q.get("dse");
const dseMobile    = q.get("dsemob");

/* =========================
   APPS SCRIPT IMAGE URL
   ========================= */
const IMAGE_URL =
  "https://script.google.com/macros/s/AKfycbzUwYmVsxo3QhwjnukJXKlNh1zcOrwdLLELHiKmd5815jc5bf8i2hGk7ZS3jlbEF2ruAg/exec?img=1MPiWuW8WeaHDL0LEq0pLOxLRBxU6Q8GK";

/* SHOW IMAGE */
document.getElementById("quotationImg").src = IMAGE_URL;

/* =========================
   STEP 1 ‚Äî SEND MESSAGE
   ========================= */
function sendMessage() {
  const message =
`üôè Dear ${customername},
Welcome to Chavan Motors.

Please find your quotation.

For any query contact:
üë§ ${dse}
üìû ${dseMobile}

ü§ù Thanks & Regards`;

  const waUrl =
    `https://wa.me/${customer}?text=${encodeURIComponent(message)}`;

  window.location.href = waUrl;
}

/* =========================
   STEP 2 ‚Äî SHARE IMAGE
   ========================= */
function openImage() {
  window.open(IMAGE_URL, "_blank");
}
</script>

</body>
</html>
