<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quotation Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 12px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }
    img {
      width: 100%;
      max-height: 300px;      /* üëà SMALL PREVIEW */
      object-fit: contain;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      color: white;
      background: #128C7E;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 8px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

<div class="card">
  <!-- IMAGE PREVIEW -->
  <img id="quoteImg">

  <!-- WHATSAPP MESSAGE BUTTON -->
  <button onclick="sendMessage()">üì© Send WhatsApp Message</button>

  <!-- USER INSTRUCTION -->
  <div class="note">
    After sending message,<br>
    <b>long-press on the image</b> to share it on WhatsApp.
  </div>
</div>

<script>
const q = new URLSearchParams(window.location.search);

const imgUrl   = q.get("img");
const customer = q.get("cust");
const name     = q.get("custname");
const dse      = q.get("dse");
const dsemob   = q.get("dsemob");

// Show image preview
document.getElementById("quoteImg").src = imgUrl;

// WhatsApp message
function sendMessage() {
  const msg =
`üôè Dear ${name},
Welcome to Chavan Motors.

Please find your quotation.
For any query contact:
üë§ ${dse}
üìû ${dsemob}

Thanks & Regards`;

  window.location.href =
    `https://wa.me/${customer}?text=${encodeURIComponent(msg)}`;
}
</script>

</body>
</html>
