<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Image Share Demo</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 16px;
}
.card {
  background: #fff;
  border-radius: 10px;
  padding: 12px;
  max-width: 360px;
  margin: auto;
  text-align: center;
}
img {
  width: 100%;
  border-radius: 8px;
}
button {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  background: #25D366;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="card">
  <img id="demoImg" src="images/demo.jpg">
  <button onclick="share()">Share on WhatsApp</button>
</div>

<script>
async function share() {
  const imgUrl = document.getElementById("demoImg").src;

  const res = await fetch(imgUrl);
  const blob = await res.blob();
  const file = new File([blob], "demo.jpg", { type: blob.type });

  const message = "Hello ðŸ‘‹\nThis is a WhatsApp image share demo.";

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    await navigator.share({
      files: [file],
      text: message
    });
  } else {
    alert("Web Share API not supported on this device");
  }
}
</script>

</body>
</html>
