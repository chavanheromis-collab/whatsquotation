<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Share</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 16px;
  }

  .container {
    max-width: 360px;
    margin: auto;
    background: #fff;
    padding: 12px;
    border-radius: 10px;
    text-align: center;
  }

  img {
    width: 100%;
    border-radius: 8px;
  }

  .wa-btn {
    margin-top: 8px;
    padding: 6px 14px;
    font-size: 14px;
    background: #25D366;
    color: white;
    border: none;
    border-radius: 20px;
  }
</style>
</head>

<body>

<div class="container">
  <img id="img" src="images/demo.jpg" alt="Image">
  <button class="wa-btn" onclick="shareWhatsApp()">WhatsApp</button>
</div>

<script>
async function shareWhatsApp() {
  const imgUrl = document.getElementById("img").src;

  // fetch works because image is hosted on GitHub Pages (same origin)
  const res = await fetch(imgUrl);
  const blob = await res.blob();
  const file = new File([blob], "image.jpg", { type: blob.type });

  const message = "Hello ðŸ‘‹\nShared via WhatsApp.";

  // WhatsApp will appear as a target in Android
  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    await navigator.share({
      files: [file],
      text: message
    });
  } else {
    alert("WhatsApp sharing not supported on this device");
  }
}
</script>

</body>
</html>
