<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chavan Motors - Quotation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 450px;
      width: 100%;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
    }
    
    .header p {
      color: #666;
      font-size: 14px;
    }
    
    .image-container {
      position: relative;
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      background: #f5f5f5;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #quoteImg {
      width: 100%;
      height: auto;
      display: block;
      max-height: 500px;
      object-fit: contain;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .btn-share {
      background: #ff6b6b;
      color: white;
    }
    
    .btn-share:active {
      background: #ee5a52;
      transform: scale(0.98);
    }
    
    .btn-whatsapp {
      background: #25D366;
      color: white;
    }
    
    .btn-whatsapp:active {
      background: #128C7E;
      transform: scale(0.98);
    }
    
    .instructions {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }
    
    .instructions h3 {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .instructions ol {
      padding-left: 20px;
      color: #666;
      font-size: 13px;
      line-height: 1.8;
    }
    
    .error {
      text-align: center;
      padding: 40px 20px;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .error h2 {
      color: #e74c3c;
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    .error p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>üöó Chavan Motors</h1>
        <p>Your Quotation is Ready</p>
      </div>
      
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your quotation...</p>
        </div>
      </div>
    </div>
  </div>

  <canvas id="shareCanvas"></canvas>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("fileId");
    const customer = params.get("cust");
    const name = params.get("custname");
    const dse = params.get("dse");
    const dsemob = params.get("dsemob");

    // Validate required parameters
    if (!fileId || !customer || !name) {
      showError("Missing required information", "Please use the link from AppSheet");
    } else {
      loadImage();
    }

    function loadImage() {
      // Use Google Drive's thumbnail API (works for public files)
      const imgUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
      
      document.getElementById('content').innerHTML = `
        <div class="image-container">
          <img id="quoteImg" src="${imgUrl}" alt="Quotation Image" crossorigin="anonymous">
        </div>
        
        <button class="btn btn-share" onclick="shareImage()">
          <span style="font-size: 20px;">üì§</span>
          Share Image to WhatsApp
        </button>

        <button class="btn btn-whatsapp" onclick="sendWhatsApp()">
          <span style="font-size: 20px;">üí¨</span>
          Send Text Message
        </button>
        
        <div class="instructions">
          <h3>üì§ Two ways to share:</h3>
          <ol>
            <li><strong>Option 1:</strong> Click "Share Image to WhatsApp" ‚Üí Select contact ‚Üí Image sent directly (no link)</li>
            <li><strong>Option 2:</strong> Click "Send Text Message" ‚Üí Opens WhatsApp with pre-filled message</li>
          </ol>
        </div>
      `;
      
      // Handle image load error
      const img = document.getElementById('quoteImg');
      
      img.onload = function() {
        console.log('‚úÖ Image loaded successfully');
      };
      
      img.onerror = function() {
        showError(
          "Image not found",
          "The quotation image could not be loaded. Please wait a few seconds and refresh this page."
        );
      };
    }

    async function shareImage() {
      try {
        const img = document.getElementById('quoteImg');
        const canvas = document.getElementById('shareCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to image size
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        // Draw image on canvas
        ctx.drawImage(img, 0, 0);

        // Convert canvas to blob
        canvas.toBlob(async function(blob) {
          const file = new File([blob], `Chavan_Motors_Quote.png`, { type: 'image/png' });

          // Check if Web Share API is supported
          if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
              await navigator.share({
                files: [file],
                title: 'Chavan Motors Quotation',
                text: `Dear ${name}, here is your quotation from Chavan Motors.`
              });
              console.log('‚úÖ Shared successfully');
            } catch (error) {
              if (error.name !== 'AbortError') {
                console.error('Share failed:', error);
                fallbackDownload(blob);
              }
            }
          } else {
            // Fallback: Download the image
            fallbackDownload(blob);
          }
        }, 'image/png');

      } catch (error) {
        console.error('Error sharing:', error);
        alert('‚ùå Could not share image. Please try the text message button instead.');
      }
    }

    function fallbackDownload(blob) {
      // Download image as fallback
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `Chavan_Motors_Quote.png`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      alert('‚úÖ Image downloaded! Now open WhatsApp and attach it from your gallery.');
    }

    function sendWhatsApp() {
      const message = `üôè Dear ${name},

Welcome to Chavan Motors.

Please find your quotation attached.

For any queries, feel free to contact:
üë§ ${dse || 'Sales Executive'}
üìû ${dsemob || 'Contact Number'}

Thanks & Regards
Chavan Motors Team`;

      const whatsappUrl = `https://wa.me/${customer}?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappUrl;
    }

    function showError(title, message) {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <div class="error-icon">‚ö†Ô∏è</div>
          <h2>${title}</h2>
          <p>${message}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
