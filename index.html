<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotation Share</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 12px;
}

.controls {
  max-width: 420px;
  margin: auto;
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}

select {
  flex: 1;
  padding: 8px;
  font-size: 14px;
}

.gallery {
  max-width: 420px;
  margin: auto;
}

.card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 12px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.card button {
  margin-top: 6px;
  padding: 6px 14px;
  font-size: 14px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

.msg-btn {
  background: #128C7E;
  color: #fff;
}

.img-btn {
  background: #25D366;
  color: #fff;
}

.note {
  font-size: 12px;
  color: #555;
  margin-top: 4px;
}
</style>
</head>

<body>

<!-- SELECTORS -->
<div class="controls">
  <select id="typeSelect">
    <option value="">Cash Type</option>
    <option value="cash">Cash</option>
    <option value="finance">Finance</option>
  </select>

  <select id="modelSelect">
    <option value="">Model</option>
    <option value="Splendor">Splendor</option>
    <option value="Glamour">Glamour</option>
  </select>
</div>

<!-- IMAGE LIST -->
<div id="gallery" class="gallery"></div>

<script>
/* ======================
   PARAMETERS FROM APPSHEET
   ====================== */
const q = new URLSearchParams(window.location.search);
const customer = q.get("cust");     // customer mobile
const dse = q.get("dse");           // dse name
const dseMobile = q.get("dsemob");  // dse mobile

/* ======================
   GITHUB CONFIG
   ====================== */
const OWNER = "chavanheromis-collab";
const REPO  = "whatsquotation";

/* ======================
   ELEMENTS
   ====================== */
const typeSelect  = document.getElementById("typeSelect");
const modelSelect = document.getElementById("modelSelect");
const gallery     = document.getElementById("gallery");

typeSelect.addEventListener("change", loadImages);
modelSelect.addEventListener("change", loadImages);

/* ======================
   LOAD IMAGES FROM GITHUB
   ====================== */
async function loadImages() {
  gallery.innerHTML = "";

  const type  = typeSelect.value;
  const model = modelSelect.value;
  if (!type || !model) return;

  const apiUrl =
    `https://api.github.com/repos/${OWNER}/${REPO}/contents/images/${type}`;

  const res = await fetch(apiUrl);
  const files = await res.json();

  const matched = files.filter(f =>
    f.type === "file" && f.name.startsWith(model)
  );

  if (!matched.length) {
    gallery.innerHTML = "<p>No quotations found.</p>";
    return;
  }

  matched.forEach(file => {
    const imgUrl = file.download_url;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${imgUrl}">
      <button class="msg-btn" onclick="sendMessage()">1Ô∏è‚É£ Send Message</button>
      <button class="img-btn" onclick="shareImage('${imgUrl}')">2Ô∏è‚É£ Share Image</button>
      <div class="note">
        First send message, then share image and select same chat
      </div>
    `;
    gallery.appendChild(card);
  });
}

/* ======================
   STEP 1: SEND MESSAGE (AUTO NUMBER)
   ====================== */
function sendMessage() {
  const message =
`Customer No: ${customer}

Hello üëã
Shared by:
${dse}
üìû ${dseMobile}`;

  const waUrl =
    `https://wa.me/${customer}?text=${encodeURIComponent(message)}`;

  window.location.href = waUrl;
}

/* ======================
   STEP 2: SHARE IMAGE (NEW SHARE EACH TIME)
   ====================== */
async function shareImage(imgUrl) {
  const res = await fetch(imgUrl);
  const blob = await res.blob();
  const file = new File([blob], "quotation.jpg", { type: blob.type });

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    await navigator.share({ files: [file] });
  } else {
    alert("Image sharing not supported on this device");
  }
}
</script>

</body>
</html>
